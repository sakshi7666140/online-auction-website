<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bid - Rare Painting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        .hero {
            background-color: #dc3545;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .auction-card {
            margin-bottom: 30px;
        }
        .auction-card img {
            height: 300px;
            object-fit: cover;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>Place Your Bid - Rare Painting</h1>
        <p>Own a masterpiece today!</p>
    </header>

    <div class="container md-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card auction-card">
                    <img src="../RAREP.avif" class="card-img-top" alt="Rare Painting">
                    <div class="card-body">
                        <h5 class="card-title">Rare Painting</h5>
                        <p class="card-text">Starting bid: ₹50,000</p>
                        <p class="card-text">Current bid: ₹75,000</p>
                        <p class="card-text">Time left: <span id="countdown" class="countdown">00:30:00</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Place a Bid</h5>
                        <form id="bidForm">
                            <div class="mb-3">
                                <label for="bidAmount" class="form-label">Bid Amount (₹)</label>
                                <input type="number" class="form-control" id="bidAmount" placeholder="Enter your bid" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Place Bid</button>
                        </form>
                        <div id="bidMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p> 2025 Online Auction. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
